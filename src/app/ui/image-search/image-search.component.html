<form class="form-inline">
  <input #searchTerm (keydown.enter)="performSearch(searchTerm, $event)" aria-label="Search" class="form-control mr-sm-2"
         placeholder="Search" type="search">
  <button (click)="performSearch(searchTerm)" class="btn btn-outline-info my-2 my-sm-0" type="button">Search</button>
</form>
