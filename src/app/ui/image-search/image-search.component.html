<form class="mt-4" novalidate (ngSubmit)="performSearch()">
    <div class="input-group">
      <input [formControl]="search" placeholder="Search..." autocomplete="off" class="form-control" id="search"
      type="text"/>
      <div class="input-group-append">
         <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
       </div>
    </div>
  </form>
