<app-spinner *ngIf="showSpinner; else loadedBlock"></app-spinner>

<ng-template #loadedBlock>
  <div *ngIf="images; else notFoundBlock" class="ap-flex-container">
    <ng-container *ngFor="let image of images">
      <div class="ap-flex-item mb-2 mt-2">
        <img [src]="image.images.original.url" alt="loading..." class="ap-image">
      </div>
    </ng-container>
  </div>
  <app-pagination (emitPagination)="getPagination($event)" *ngIf="pagination"
                  [pagination]="pagination"></app-pagination>
</ng-template>

<ng-template #notFoundBlock>
  <div class="mt-2" id="ap-not-found-block">
    <h3>We're Sorry!</h3>
    <h5>We can't seem to find any images that match your search.</h5>
  </div>
</ng-template>
