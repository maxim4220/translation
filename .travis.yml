language: node_js
node_js:
  - "10.16.3"

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng lint
  - npm run-script build

deploy:
  edge: true
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/test-ultra
  on:
    branch: master
